<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Make background transparent for OBS overlay */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .floating {
      position: absolute;
      bottom: -100px; /* start slightly below view */
      animation: floatUp 4s ease-out forwards;
      pointer-events: none; /* allow clicks through */
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }
  </style>
  <title>obs</title>
</head>
<body>
  <div id="container"></div>
  <script>
    const container = document.getElementById('container');
    // Replace with your image URL or local path
    const imageUrl = 'assets/cat.png';
    // Spawn a floating image every interval (ms)
    const spawnInterval = 600;

    function spawnFloating() {
      const img = document.createElement('img');
      img.src = imageUrl;
      img.className = 'floating';
      // random horizontal position
      img.style.left = Math.random() * 100 + 'vw';
      // random size between 50px and 150px width
      const size = 50 + Math.random() * 100;
      img.style.width = size + 'px';
      container.appendChild(img);
      // remove after animation
      img.addEventListener('animationend', () => container.removeChild(img));
    }

    setInterval(spawnFloating, spawnInterval);
  </script>
</body>
</html>
